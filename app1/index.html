<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Polo the Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>MARCO-POLO Game</h1>
    <!-- #1 Container -->
    <form id="container-start" style="display: block">
      <h1>Welcome</h1>
      <p>Enter your user name to start de game!</p>
      <input
        type="text"
        id="user-name"
        placeholder="Enter your username"
        required
        style="display: block"
      />
      <button id="start-btn">Start</button>
    </form>

    <!-- #2 Container -->
    <section id="container-rol" style="display: none">
      <h1 style="display: none">Marco shouted: MARCO!</h1>
      <button id="marco-btn" style="display: none">Scream Marco!</button>
      <button id="polo-btn" style="display: none">Scream Polo!</button>
      <p style="display: none">Choose one polo:</p>
      <button id="end-btn" style="display: none">A player scream: Polo!</button>
    </section>

    <!-- #3 Container -->
    <section id="container-end" style="display: none">
      <h1>Game Over</h1>
      <p>The Marco MARCO-USERNAME wins!, POLO-USERNAME has been captured.</p>
      <p>The Marco MARCO-USERNAME lost.</p>
    </section>

    <button id="get-btn" style="display: none">GET</button>
    <button id="event-btn" style="display: none">Send event</button>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
