<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Polo the Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>MARCO-POLO Game</h1>
    <!-- #1 Container -->
    <form id="container-start" style="display: block">
      <h1>Welcome</h1>
      <p>Enter your user name to start the game!</p>
      <input
        type="text"
        id="user-name"
        placeholder="Enter your username"
        required
        style="display: block"
      />
      <button id="start-btn">Start</button>
    </form>

    <!-- #2 Container -->
    <section id="load-container" style="display: none">
      <p>Waiting for other players to connect</p>
      <p id="countdown"></p>
    </section>

    <!-- #3 Container -->
    <section id="container-rol" style="display: none">
      <div id="user-info"></div>
    </section>

    <!-- #4 Container -->
    <section id="container-end" style="display: none">
      <h1>Game Over</h1>
      <p>The Marco MARCO-USERNAME wins!, POLO-USERNAME has been captured.</p>
      <p>The Marco MARCO-USERNAME lost.</p>
    </section>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
